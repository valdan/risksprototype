@(form: Form[Application.Login])

<html>
    <head>
        <title>Risks</title>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
    </head>
    <body>

       <header class="topbar">
            <a href="@routes.Application.index" id="logo"><span>Risks</span></a>
        </header>

        @helper.form(routes.Application.authenticate) {

            <h1>Sign in</h1>

            @if(form.hasGlobalErrors) {
                <p class="error">
                    @form.globalError.message
                </p>
            }

            @if(flash.contains("success")) {
                <p class="success">
                    @flash.get("success")
                </p>
            }

            <p>
                <input type="text" name="name" placeholder="Name" value="@form("name").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>

        }

        <p class="note">
            Try <em>a</em> with <em>a</em> as password.
        </p>

    </body>
</html>
